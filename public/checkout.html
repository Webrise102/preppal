<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal - Payment Page</title>
    <!-- Include the Square.js library -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />

  </head>
  <body class="dark-mode">
    <header></header>
    <nav></nav>

    <div id="container">
      <div id="success-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message">
          <h6 class="alert">Success!</h6>
          <p>payment succeeded</p>
        </div>
        <button class="button-box" onclick="window.location.href='/'">
          <h6 class="green">Go home</h6>
        </button>
      </div>
      <div id=" " class="error-box error-box1">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
          <h6 class="alert">Error!</h6>
          <p class="error-message2">check if your cart isn`t empty or try reloading page</p>
        </div>
        <button class="button-box" onclick="location.reload()">
          <h6 class="red">Try again</h6>
        </button>
      </div>
      <div id="" class="error-box error-box2">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
          <div class="eye"></div>
          <div class="eye right"></div>
          <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
          <h6 class="alert">Server Error!</h6>
          <p>reload page or try contacting our support</p>
        </div>
        <button class="button-box" onclick="location.reload()">
          <h6 class="red">Try again</h6>
        </button>
      </div>
    </div>
    <main>
      <div class="error-message" id="error-message"></div>
      <div id="loaderAllContainer" style="display: none">
        <div
          class="loader"
          id="loaderAll"
          style="
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            top: 40%;
            width: 50px;
            height: 50px;
          "
        ></div>
      </div>
      <div class="container">
        <div class="loader" id="loader"></div>

        <form id="checkoutForm" style="display: none">
          <div id="contactForm">
            <h4>Contact</h4>
            <label for="phoneBlock" class="errorPhone error"></label>
            <div class="form-floating mb-3" id="phoneBlock">
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="+1295857675994857"
              />
              <label for="phone">Phone Number</label>
            </div>
            <label for="emailBlock" class="errorEmail error"></label>

            <div class="form-floating mb-3" id="emailBlock">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@example.com"
              />
              <label for="email">Email </label>
            </div>
          </div>
          <div id="deliveryForm">
            <h4 class="form_label">Delivery</h4>
            <div class="input-group mb-3">
              <select
                class="form-select"
                id="inputGroupSelect03"
                aria-label="Example select with button addon"
              >
                <option selected>United States</option>
              </select>
            </div>
            <div class="conteiner conteiner1">
              <label for="rowName" class="nameError error"></label>
              <div class="row row1" id="rowName">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="John"
                    />
                    <label for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Doe"
                    />
                    <label for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
            </div>
            <label for="addressBlock" class="errorAddress error"></label>
            <div class="form-floating mb-3" id="addressBlock">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="3101 Wisconsin Ave NW"
              />
              <label for="address">Address</label>
            </div>
            <button id="expandInfo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#000000"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add apartment, suite, etc.
            </button>
            <div
              class="form-floating mb-3"
              id="secondInfo"
              style="display: none"
            >
              <input
                type="text"
                class="form-control"
                id="address2"
                placeholder="Apartment, Suite etc."
              />
              <label for="address2">Address 2</label>
            </div>
            <div class="conteiner">
              <div class="row row2">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      placeholder="Washington"
                    />
                    <label for="city">City</label>
                  </div>
                </div>
                <label for="stateBlock" class="error errorState"></label>
                <div class="col" id="stateBlock">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="province"
                      placeholder="Washington"
                    />
                    <label for="province">Province/State</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="zip"
                      placeholder="12345"
                    />
                    <label for="zip">ZIP</label>
                  </div>
                </div>
              </div>
              <label for="houseBlock" class="houseError error"></label>
              <div class="row" id="houseBlock">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="house"
                      placeholder="1"
                    />
                    <label for="house">House Number</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add more fields as necessary -->
          </div>

          <div id="payment-form">
            <div class="option"></div>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Card Payment
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <p id="browser" style="font-size: 14px;padding-bottom: 0;margin-bottom: 0;"></p>
                    <div id="paypal-button-container"></div>

                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Coupon Code
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <label for="couponApply" class="couponStatus error"></label>

                    <div class="form-floating mb-3" id="couponApply">
                      <input
                        type="text"
                        class="form-control"
                        id="coupon"
                        placeholder=""
                      />
                      <label for="coupon">Coupon Code</label>
                    </div>

                    <button class="btn btn-primary mt-2 applyCoupon">
                      Apply Coupon
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="checkout_products">
        <div id="products"></div>

        <div class="checkout_subtotal checkout_flex">
          <p class="checkout_subtotal_title">Subtotal</p>
          <p class="checkout_subtotal_price"></p>
        </div>
        <div class="checkout_shipping checkout_flex">
          <p class="checkout_shipping_title">Shipping</p>
          <p class="checkout_shipping_price">Free</p>
        </div>
        <div class="checkout_coupons checkout_flex">
          <p class="checkout_coupons_title">Coupons</p>
          <p class="checkout_coupons_price"></p>
        </div>
        <div class="checkout_total checkout_flex">
          <h5 class="checkout_total_title">Total</h5>
          <p class="checkout_total_price"></p>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="css/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AX62qfXBQxAxUO8xgerLTWXGs_bVNIfC_xLpUP_3SBbvZJ2tod3_xE4BLejA6VYaDZXO01mkY7l0D9DG&currency=USD"></script>

    <script src="js/payments.js"></script>
  </body>
</html>

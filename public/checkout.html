<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <!-- Include the Square.js library -->
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body class="dark-mode">
    <header></header>
    <nav></nav>
    <main>
      <div class="error-message" id="error-message"></div>

      <div class="container">
        <div class="loader" id="loader"></div>

        <form id="checkoutForm">

        <div id="contactForm">
          <h4>Contact</h4>
          <label for="phoneBlock" class="errorPhone error"></label>
          <div class="form-floating mb-3" id="phoneBlock">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="+1295857675994857"
            />
            <label for="phone">Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@example.com"
            />
            <label for="email">Email </label>
          </div>
        </div>
        <div id="deliveryForm">
          <h4 class="form_label">Delivery</h4>
          <div class="input-group mb-3">
            <select
              class="form-select"
              id="inputGroupSelect03"
              aria-label="Example select with button addon"
            >
              <option selected>United States</option>
            </select>
          </div>
          <div class="conteiner">
            <label for="rowName" class="nameError error"></label>
            <div class="row row1" id="rowName">
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="John"
                  />
                  <label for="firstName">First Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Doe"
                  />
                  <label for="lastName">Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <label for="addressBlock" class="errorAddress error"></label>
          <div class="form-floating mb-3" id="addressBlock">
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="3101 Wisconsin Ave NW"
            />
            <label for="address">Address</label>
          </div>
          <button id="expandInfo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add apartment, suite, etc.
          </button>
          <div class="form-floating mb-3" id="secondInfo" style="display: none">
            <input
              type="text"
              class="form-control"
              id="address2"
              placeholder="Apartment, Suite etc."
            />
            <label for="address2">Address 2</label>
          </div>
          <div class="conteiner">
            <div class="row row2">
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Washington"
                  />
                  <label for="city">City</label>
                </div>
              </div>
              <label for="stateBlock" class="error errorState"></label>
              <div class="col" id="stateBlock">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="province"
                    placeholder="Washington"
                  />
                  <label for="province">Province/State</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    placeholder="12345"
                  />
                  <label for="zip">ZIP</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="house"
                    placeholder="1"
                  />
                  <label for="house">House Number</label>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more fields as necessary -->
        </div>

        <div id="payment-form">
          <div id="card-container"></div>
          <div id="payment-status-container"></div>
        </div>
        <button  id="card-button" type="submit" >Submit</button>

      </form>
      </div>
      <div class="checkout_products">
        <div id="products"></div>

        <div class="checkout_subtotal checkout_flex">
          <p class="checkout_subtotal_title">Subtotal</p>
          <p class="checkout_subtotal_price"></p>
        </div>
        <div class="checkout_shipping checkout_flex">
          <p class="checkout_shipping_title">Shipping</p>
          <p class="checkout_shipping_price">Free</p>
        </div>
        <div class="checkout_coupons checkout_flex">
          <p class="checkout_coupons_title">Coupons</p>
          <p class="checkout_coupons_price"></p>
        </div>
        <div class="checkout_total checkout_flex">
          <h5 class="checkout_total_title">Total</h5>
          <p class="checkout_total_price"></p>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="css/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>

    <script src="js/payments.js"></script>
  </body>
</html>

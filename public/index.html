<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal - Your Useful Kitchen Products Store</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="main_textBlock">
        <h1>The Kitchen <span class="break_line">Collective</span></h1>
        <div class="line line1"></div>
        <p class="main_text">
          Your One-Stop Shop for Stylish and Functional Kitchen Essentials
        </p>

        <button onclick="window.location.href=`/catalog`">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text">Shop Now</span>
          <div class="arrow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 18l6-6-6-6" />
            </svg>
          </div>
        </button>
      </div>
      <img src="images/tray.png" alt="Fast Defrost Tray" class="main_image" />
    </main>
    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="js/cartConnector.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal - Your Useful Kitchen Products Store</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/track.css" />
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <h1>Track your order</h1>
    <main>
      <form class="form">
        <span class="title">Tracking Number</span>
        <label
          for="tracking-number"
          id="tracking-error"
          style="color: #d44040; font-size: 12px;margin-bottom: 0px;margin-top: 10px;"
          ></label
        >
        <div>
          <input
            placeholder="Enter your tracking number"
            type="email"
            name="email"
            id="tracking-number"
          />
          <button type="submit" id="trackSubmit">Track</button>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="js/cartConnector.js"></script>
    <script src="js/script.js"></script>

    <script src="js/track.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepPal - Your Useful Kitchen Products Store</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="contact_form">
        <div class="title">Contact us</div>
        <label for="contact-form" class="form_label"></label>
        <form class="form" id="contact-form">
          <label for="name" id="namee"class="error-messagee hidden"
          >Please enter your name</label
        >
          <input type="text" placeholder="Your Name" class="input" id="name" />
          <label for="subject" id="subjecte" class="error-messagee hidden"
            >Please enter a subject</label
          >
          <input type="text" placeholder="Subject" class="input" id="subject" />
          <label for="email" id="emaile" class="error-messagee hidden"
            >Please enter a valid email address</label
          >
          <input
            type="text"
            placeholder="Your email"
            class="input"
            id="email"
          />
          <label for="message" id="messagee" class="error-messagee hidden"
            >Please enter a message</label
          >
          <textarea placeholder="Your message" id="message"></textarea>

          <button>Submit</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="js/cartConnector.js"></script>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - PrepPal</title>
    <link rel="stylesheet" href="css/reset.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/catalog.css" />
    <link rel="stylesheet" href="css/add.css" />
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <h1>Products</h1>
      <div class="search_bar catalog_search_bar">
        <input type="text" class="nav_search" placeholder="Search..." />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#353535"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="search_svg"
          onclick="searchProduct(this.previousElementSibling)"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <p class="search_products_amount">2 Products</p>
      <div class="search_cards_box">
        <div class="search_product_card">
          <img
            src="images/tray_preview.png"
            alt="Fast Defrost Tray"
            class="search_product_image"
          />
          <h2
            class="search_product_title"
            onclick="window.location.href=`/fast-defrost-tray`"
          >
            Fast Defrost Tray
          </h2>
          <div class="search_product_priceBox">
            <p class="search_product_price search_product_oldprice">30,99$</p>
            <p class="search_product_price">20,99$</p>
          </div>
          <span class="cart__button">
            <span class="add__to-cart">Add to cart</span>
            <span class="added">Added</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="fas fa-shopping-cart"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="10" cy="20.5" r="1" />
              <circle cx="18" cy="20.5" r="1" />
              <path
                d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
              />
            </svg>
            <i class="fas fa-box" aria-hidden="true"></i>
            <svg
              class="fas fa-box"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5" />
              <path
                d="M5.5 5.1L2 12v6c0 1.1.9 2 2 2h16a2 2 0 002-2v-6l-3.4-6.9A2 2 0 0016.8 4H7.2a2 2 0 00-1.8 1.1z"
              />
            </svg>
          </span>
        </div>
        <div class="search_product_card">
          <img
            src="images/juicer_preview.png"
            alt="Fast Defrost Tray"
            class="search_product_image"
          />
          <h2
            class="search_product_title"
            onclick="window.location.href=`/mini-electric-juicer`"
          >
            Mini Electric Juicer
          </h2>
          <div class="search_product_priceBox">
            <p class="search_product_price search_product_oldprice">30,99$</p>
            <p class="search_product_price">20,99$</p>
          </div>
          <span class="cart__button">
            <span class="add__to-cart">Add to cart</span>
            <span class="added">Added</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="fas fa-shopping-cart"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="10" cy="20.5" r="1" />
              <circle cx="18" cy="20.5" r="1" />
              <path
                d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
              />
            </svg>
            <svg
              class="fas fa-box"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5" />
              <path
                d="M5.5 5.1L2 12v6c0 1.1.9 2 2 2h16a2 2 0 002-2v-6l-3.4-6.9A2 2 0 0016.8 4H7.2a2 2 0 00-1.8 1.1z"
              />
            </svg>
          </span>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/structure.js"></script>
    <script src="js/script.js"></script>
    <script src="js/catalog.js"></script>
  </body>
</html>
